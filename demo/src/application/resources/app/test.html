<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<!-- 点击当前行任意位置，均视为选中复选框 -->
<body >
    <table>
        <tr onmousedown="f1(1)" style="width: 1000px"><td><input type="checkbox" value="00" name="cbs" id="cb1"/></td></tr>
        <tr onmousedown="f1(2)" style="width: 1000px"><td><input type="checkbox" value="11" name="cbs" id="cb2"/></td></tr>
        <tr onmousedown="f1(3)" style="width: 1000px"><td><input type="checkbox" value="22" name="cbs" id="cb3"/></td></tr>
        <tr onmousedown="f1(4)" style="width: 1000px"><td><input type="checkbox" value="33" name="cbs" id="cb4"/></td></tr>
        <tr onmousedown="f1(5)" style="width: 1000px"><td><input type="checkbox" value="44" name="cbs" id="cb5"/></td></tr>
        <tr onmousedown="f1(6)" style="width: 1000px"><td><input type="checkbox" value="55" name="cbs" id="cb6"/></td></tr>
        <tr onmousedown="f1(7)" style="width: 1000px"><td><input type="checkbox" value="66" name="cbs" id="cb7"/></td></tr>
        <tr onmousedown="f1(8)" style="width: 1000px"><td><input type="checkbox" value="77" name="cbs" id="cb8"/></td></tr>
        <tr onmousedown="f1(9)" style="width: 1000px"><td><input type="checkbox" value="88" name="cbs" id="cb9"/></td></tr>
        <tr onmousedown="f1(10)" style="width: 1000px"><td><input type="checkbox" value="99" name="cbs" id="cb10"/></td></tr>
        <tr onmousedown="f1(11)" style="width: 1000px"><td><input type="checkbox" value="1010" name="cbs" id="cb11"/></td></tr>
        <input type="submit" value="show cbs'value" onclick="f2()">
    </table>
    <script type="text/javascript">
        function f1(c) {
            document.getElementById("cb"+c).checked=!document.getElementById("cb"+c).checked;
        }
        function f2() {
            let cbs = document.getElementsByName("cbs");
            let values = [];
            for (let i=0;i<cbs.length;i++) {
                if (cbs[i].checked) {
                    values.push(cbs[i].value);
                }
            }
            alert(values);
        }
    </script>
</body>
</html>
