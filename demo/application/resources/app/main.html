<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/lib/astiloader/astiloader.css">
    <link rel="stylesheet" href="static/lib/astimodaler/astimodaler.css">
    <link rel="stylesheet" href="static/lib/astinotifier/astinotifier.css">
    <link rel="stylesheet" href="static/lib/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="top">
        <div class="top-name">My Astilectron demo</div>
        <div class="top-account" id="account"></div>
        <div><button class="top-logout" onclick="main.onclick('logout')">Logout</button></div>
    </div>
    <div class="left">
        <ul>
            <li class="left-list" onclick="main.onclick('d');">Data list</li>
            <li class="left-list" onclick="main.onclick('t');">My transaction</li>
            <li class="left-list" onclick="main.onclick('p');">Publish new data</li>
        </ul>
    </div>
    <div class="right" id="show_datalist">
        <div class="right-title">
            <button onclick="main.onclick('dl_buy')">Buy</button>
            <button onclick="main.onclick('dl_search')">Search</button>
        </div>
        <div>
            <table class="right-table" id="dl_table">
                <tr>
                    <th style="width: 5%;">&nbsp;</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Keys</th>
                    <th>Description</th>
                    <th>Owner</th>
                </tr>
            </table>
        </div>
        <div class="right-bottom">
            <label id="dl_First">First</label><label id="dl_Pre">Pre</label>
            &nbsp;The&nbsp;<label id="dl_PageNum"></label>/<label id="dl_TotalPage"></label>&nbsp;Page&nbsp;
            <label id="dl_Next">Next</label><label id="dl_Last">Last</label>
        </div>
    </div>
    <div class="right" id="show_transaction"><div class="right-title"></div>
        <div>
            <table class="right-table" id="trans_table">
                <tr>
                    <th>Title</th>
                    <th>TransactionID</th>
                    <th>Seller</th>
                    <th>Buyer</th>
                    <th>State</th>
                </tr>
            </table>
        </div>
        <div class="right-bottom">
            <label id="mt_First">First</label>&nbsp;<label id="mt_Pre">Pre</label>
            &nbsp;The&nbsp;<label id="mt_PageNum"></label>/<label id="mt_TotalPage"></label>&nbsp;Page&nbsp;
            <label id="mt_Next">Next</label>&nbsp;<label id="mt_Last">Last</label>
        </div>
    </div>
    <div class="right" id="show_publish"><div class="right-title"></div>
        <div class="right-publish"><label class="right-publish-describe">Title</label>
            <label><input class="right-publish-input"/></label></div>
        <div class="right-publish"><label class="right-publish-describe">Price</label>
            <label><input class="right-publish-input" placeholder="Unit is DDD"/></label></div>
        <div class="right-publish"><label class="right-publish-describe">Keys</label>
            <label><textarea class="right-publish-input" rows="2"
                             placeholder="Separate each tag with a comma or semicolon"></textarea></label></div>
        <div class="right-publish"><label class="right-publish-describe">Description</label>
            <label><textarea class="right-publish-input" rows="3"></textarea></label></div>
        <div class="right-publish"><label class="right-publish-describe">Data</label>
            <label><input class="right-publish-input" type="file"/></label></div>
        <div class="right-publish"><label class="right-publish-describe">Proofs</label>
            <label><input class="right-publish-input" id="pub_proofs" type="file" onchange="main.onclick('show_proofs_name')" multiple/></label></div>
        <div class="right-publish"><label class="right-publish-describe"></label>
            <label><textarea class="right-publish-textarea" id="pub_proofs_show" rows="5" readonly></textarea></label></div>
        <div class="right-publish"><label class="right-publish-describe"></label>
            <button class="right-publish-button" onclick="main.onclick('pub_submit')">Submit</button></div>
    </div>

    <script src="static/js/main.js"></script>
    <script src="static/js/listenFromGo.js"></script>
    <script src="static/lib/astiloader/astiloader.js"></script>
    <script src="static/lib/astimodaler/astimodaler.js"></script>
    <script src="static/lib/astinotifier/astinotifier.js"></script>
    <script src="static/lib/min.js/chart.min.js"></script>
    <script type="text/javascript">
        main.init();
        lfg.init();
    </script>
</body>
</html>
